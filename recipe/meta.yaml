{% set name = "suds-community" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8998fb0b242e4393feffc0a7352577ce282839fcf5f67287be854fc460ea0c6b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - suds
    - suds.bindings
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/suds-community/suds
  summary: Lightweight SOAP client (community fork)
  license: LGPL-3.0-only
  license_file: LICENSE.txt

  description: |
    Suds is a lightweight SOAP python client for consuming Web Services. 
    A community fork of the jurko fork.
  doc_url: https://github.com/suds-community/suds
  dev_url: https://github.com/suds-community/suds

extra:
  recipe-maintainers:
    - emiliom
